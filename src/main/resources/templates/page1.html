<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>First page</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<script>
    var count = 10;

    function countDown(){
        document.getElementById('count').innerText='Time to be redirected: ' + count + ' seconds!';

        if (count == 0){
            document.getElementById('yesButton').style.display = 'block';
            document.getElementById('noButton').style.display = 'block';
        }else {
            count --;
            setTimeout(countDown, 1000);
        }
    }

    document.addEventListener('DOMContentLoaded', function (){
        countDown();
    })

    function noButton(){
        document.getElementById('yesButton').style.display = 'none';
        document.getElementById('noButton').style.display = 'none';

        count = 10;
        countDown();
    }
</script>

<center>
    <h1>This is first page!</h1>
    <h1 id='count'> 10 </h1>

    <table>
        <tr>
            <td colspan="1">
                <button onclick="window.location.href = '/page2'" id="yesButton" class="btn btn-primary btn-ghost btn-shine" style="display: none">YES</button>
            </td>
            <td colspan="2">
                <button onclick="noButton()" id="noButton" class="btn btn-primary btn-ghost btn-shine" style="display: none">NO</button>
            </td>
        </tr>
    </table>
</center>
